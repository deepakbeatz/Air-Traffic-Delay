<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.css" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="bootstrap/js/bootstrap.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">

  <!-- CSS -->
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/navbar.css">

  <title>Login | Air Traffic Delay</title>
</head>

<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-navbar" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">
          <i class="fab fa-avianex"></i>Air Traffic Delay</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-navbar">
        <ul class="nav navbar-nav">
          <li>
            <a href="/">
              <i class="fas fa-home"></i>Home</a>
          </li>
          <li>
            <a href="about.html">
              <i class="fas fa-layer-group"></i>About</a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li class="active">
            <a href="#">
              <i class="fas fa-user"></i> Login</a>
          </li>
          <li>
            <a href="register.html">
              <i class="fa fa-user-plus"></i>Register</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <form class="login">
      <div class="form-group">
        <label for="username" hidden>Username</label>
        <input type="text" class="form-control" id="username" placeholder="Username" required>
      </div>
      <div class="form-group">
        <label for="password" hidden>Password</label>
        <div class="pw">
          <input type="password" class="form-control" id="password" placeholder="Password" required>
          <input type="button" id="pw_toggle" class="btn" onclick="password_toggle()" value="&#x1f441;">
        </div>
      </div>
      <button type="submit" class="btn btn-default">LOGIN</button>
    </form>
  </div>

  <script>
    function password_toggle() {
      var pw = document.getElementById("password");
      var toggle = document.getElementById("pw_toggle");
      if (pw.type === "password") {
        pw.type = "text";
        toggle.style.backgroundColor = "#dfdfdf";
      } else {
        pw.type = "password";
        toggle.style.backgroundColor = "white";
      }
    }
  </script>
</body>

</html>
