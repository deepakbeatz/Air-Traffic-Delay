<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- jQuery -->
  <script src="js/jquery-3.3.1.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.css" type="text/css">
  <script src="bootstrap/js/bootstrap.js"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="fontawesome/css/all.css">

  <!-- CSS -->
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/register.css">

  <title>Register | Flight Radar</title>
</head>

<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-navbar" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="index.html">
          <img src="images/logo.png" alt="logo">
        </a>
      </div>
      <div class="collapse navbar-collapse" id="bs-navbar">
        <ul class="nav navbar-nav">
          <li>
            <a href="index.html">
              <i class="fa fa-home"></i>Home</a>
          </li>
          <li>
            <a href="about.html">
              <i class="fa fa-layer-group"></i>About</a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="login.html">
              <i class="fa fa-user"></i>login</a>
          </li>
          <li class="active">
            <a href="#">
              <i class="fa fa-user-plus"></i>Register</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1 class="heading">
      <i class="fa fa-user-plus"></i>Register</h1>
    <form class="register" data-toggle="validator" role="form">
      <div class="form-group">
        <label for="username" hidden>Username</label>
        <input type="text" class="form-control" id="username" placeholder="Username" required>
      </div>
      <div class="form-group">
        <label for="name" hidden>Name</label>
        <input type="text" class="form-control" id="name" placeholder="Name" required>
      </div>
      <div class="form-group">
        <label for="email" hidden>E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="E-mail" required>
      </div>
      <div class="form-group">
        <label for="password" hidden>Password</label>
        <input type="password" class="form-control control-label" id="password" placeholder="Password" minlength="6" maxlength="30"
          required>
      </div>
      <div class="form-group">
        <label for="password" hidden>Confirm Password</label>
        <input type="password" class="form-control" id="confirm_password" placeholder="Confirm Password" data-minlength="6" data-maxlength="30"
          required>
      </div>
      <div class="checkbox policy">
        <label>
          <input type="checkbox" onchange="document.getElementById('submit').disabled = !this.checked;"> I agree to the terms of service
        </label>
      </div>
      <button type="submit" id="submit" class="btn btn-default" onclick="validate()" disabled>REGISTER</button>
    </form>
  </div>

</body>

</html>
